services:
  postgres:
    image: postgres:16-alpine
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    cpus: "1.00"
    mem_limit: 1024m

  redis:
    image: redis:7-alpine
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    volumes:
      - redis_data:/data
    cpus: "0.50"
    mem_limit: 256m

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - apps/api/.env.production
    environment:
      NODE_ENV: production
    volumes:
      - uploads_data:/app/storage
    cpus: "1.00"
    mem_limit: 1024m

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    restart: always
    depends_on:
      api:
        condition: service_started
    env_file:
      - apps/web/.env.production
    environment:
      NODE_ENV: production
      VITE_API_BASE_URL: ${VITE_API_BASE_URL:-/api}
    cpus: "1.00"
    mem_limit: 512m

  nginx:
    image: nginx:1.27-alpine
    restart: always
    depends_on:
      api:
        condition: service_started
      web:
        condition: service_started
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infra/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./infra/certs:/etc/nginx/certs:ro
    cpus: "0.50"
    mem_limit: 256m

volumes:
  postgres_data:
    external: true
  redis_data:
  uploads_data:
