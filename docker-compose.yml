version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: crmpexe-postgres
    environment:
      POSTGRES_USER: crmpexe
      POSTGRES_PASSWORD: crmpexe
      POSTGRES_DB: crmpexe
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: crmpexe-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  n8n:
    image: n8nio/n8n:latest
    restart: always
    container_name: crmpexe-n8n
    ports:
      - "5678:5678"
    environment:
      - N8N_USER_MANAGEMENT_ADMIN_USER=admin@crmpexe.com.br
      - N8N_USER_MANAGEMENT_ADMIN_PASSWORD=CrmPexe@2026!
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=http://localhost:5678/
      - N8N_API_KEY=crmpexe-local-token-2026
    volumes:
      - n8n_data:/home/node/.n8n

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: crmpexe-api
    depends_on:
      - postgres
      - redis
    env_file:
      - apps/api/.env
    environment:
      NODE_ENV: production
    ports:
      - "3001:3001"
    volumes:
      - uploads_data:/app/storage

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: crmpexe-web
    depends_on:
      - api
    env_file:
      - apps/web/.env
    environment:
      NODE_ENV: production
    ports:
      - "8080:8080"

volumes:
  postgres_data:
  redis_data:
  n8n_data:
  uploads_data:
