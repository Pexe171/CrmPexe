version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: crmpexe-postgres
    environment:
      POSTGRES_USER: crmpexe
      POSTGRES_PASSWORD: crmpexe
      POSTGRES_DB: crmpexe
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: crmpexe-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  n8n:
    image: n8nio/n8n:latest
    restart: always
    container_name: crmpexe-n8n
    ports:
      - "5678:5678"
    environment:
      - N8N_USER_MANAGEMENT_ADMIN_USER=Davidhenriqusms18@gmail.com
      - N8N_USER_MANAGEMENT_ADMIN_PASSWORD=Pama18112
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=http://localhost:5678/
      - N8N_API_KEY=sua_chave_aqui # Gerada no Passo 2
    volumes:
      - n8n_data:/home/node/.n8n
    networks:
      - crm-network

volumes:
  postgres_data:
  redis_data:
  n8n_data:

networks:
  crm-network:
    name: crm-network
