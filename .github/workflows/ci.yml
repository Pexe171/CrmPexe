name: CI - Qualidade e Build

on:
  push:
    branches: ["main", "master", "develop"]
  pull_request:
    branches: ["main", "master", "develop"]
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality-gate:
    name: Quality Gate (Typecheck, Lint e Testes)
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Configurar pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Configurar Node.js 20 e cache do pnpm
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Instalar dependências
        run: pnpm install --frozen-lockfile

      - name: Gerar Prisma Client
        run: pnpm prisma:generate

      - name: Validar tipos
        run: pnpm typecheck

      - name: Validar padrão de código (lint)
        run: pnpm lint

      - name: Executar testes
        run: pnpm test

  build:
    name: Build de produção
    runs-on: ubuntu-latest
    needs: quality-gate
    timeout-minutes: 20

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Configurar pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Configurar Node.js 20 e cache do pnpm
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Instalar dependências
        run: pnpm install --frozen-lockfile

      - name: Gerar Prisma Client
        run: pnpm prisma:generate

      - name: Gerar build do monorepo
        run: pnpm build
