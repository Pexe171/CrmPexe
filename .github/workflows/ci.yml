# .github/workflows/ci.yml
name: CI

on:
  push:
    branches: ["main", "master", "develop"]
  pull_request:
    branches: ["main", "master", "develop"]

jobs:
  build-and-test:
    name: Build, Lint, and Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20]

    steps:
      - uses: actions/checkout@v4

      - name: Validar lockfile (pnpm exclusivo)
        run: |
          if [ ! -f pnpm-lock.yaml ]; then
            echo "Erro: pnpm-lock.yaml n√£o encontrado na raiz."
            exit 1
          fi

          arquivos_proibidos=(package-lock.json yarn.lock npm-shrinkwrap.json bun.lockb)
          for arquivo in "${arquivos_proibidos[@]}"; do
            if [ -f "$arquivo" ]; then
              echo "Erro: arquivo proibido detectado na raiz: $arquivo"
              echo "Use exclusivamente pnpm e mantenha apenas pnpm-lock.yaml como lockfile."
              exit 1
            fi
          done

      - uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Generate Prisma Client
        run: pnpm prisma:generate

      - name: Typecheck
        run: pnpm typecheck

      - name: Lint
        run: pnpm lint

      - name: Test
        run: pnpm test

      - name: Build
        run: pnpm build